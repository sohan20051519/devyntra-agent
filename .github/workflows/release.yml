name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install pkg
        run: npm install -g pkg

      - name: Build linux-x64 binary
        run: pkg agent.js --target node20-linux-x64 --output devyntra-agent-linux-amd64

      - name: Build linux-arm64 binary
        run: pkg agent.js --target node20-linux-arm64 --output devyntra-agent-linux-arm64

      - name: Make binaries executable
        run: |
          chmod +x devyntra-agent-linux-amd64
          chmod +x devyntra-agent-linux-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            devyntra-agent-linux-amd64
            devyntra-agent-linux-arm64

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            devyntra-agent-linux-amd64
            devyntra-agent-linux-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
